<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Dramas - DramaKan</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="48x48">
    <link rel="stylesheet" href="platform.css">
    <style>
        /* Inheriting your color theme */
        :root {
            --primary-color: #E50914; /* Using Netflix Red for this specific page */
        }
        body { padding-bottom: 70px; }
        .category-header { padding: 40px 0; text-align: center; }
        .category-title { font-size: 2.5rem; font-weight: 700; }
        .category-title span { color: var(--primary-color); }
        /* --- Unified Responsive Styles for DramaKan --- */

/* 1. Base Container Scaling */
.container {
    width: 95%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

/* 2. Responsive Grid System */
/* This will automatically adjust the number of columns based on screen width */
.drama-grid {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); /* Mobile default */
    padding: 20px 0;
}

/* 3. Drama Card Adjustments */
.drama-card {
    display: flex;
    flex-direction: column;
    text-decoration: none;
    color: inherit;
    background: #1a1a1a; /* Assuming a dark theme based on typical drama sites */
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.drama-card:hover {
    transform: translateY(-5px);
}

.drama-card-img img {
    width: 100%;
    aspect-ratio: 2/3; /* Keeps poster dimensions consistent */
    object-fit: cover;
    display: block;
}

.drama-card-info {
    padding: 10px;
}

.drama-card-title {
    font-size: 0.95rem;
    margin: 5px 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; /* Prevents long titles from breaking layout */
}

/* 4. Header and Typography Scaling */
.category-title {
    font-size: clamp(1.5rem, 5vw, 2.5rem); /* Dynamically scales font size */
    padding: 20px 0;
}

/* --- Media Queries for Larger Screens --- */

/* Tablets */
@media (min-width: 600px) {
    .drama-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 25px;
    }
}

/* Desktops */
@media (min-width: 1024px) {
    .drama-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
}

/* Specific Fix for Mobile Headers */
@media (max-width: 480px) {
    .main-header .container {
        justify-content: center; /* Centers logo on small phones */
    }
    
    .category-header {
        padding: 20px 0;
    }
}
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">Drama<span>Kan</span></a>
        </div>
    </header>

    <main class="container">
        <section class="category-header">
            <h1 class="category-title"><span>Netflix</span> Dramas</h1>
        </section>
        
        <div id="netflix-grid" class="drama-grid">
            </div>
    </main>

    <script>
        async function loadNetflixDramas() {
            const grid = document.getElementById('netflix-grid');
            
            try {
                // Fetch the central database
                const response = await fetch('dramas.json');
                if (!response.ok) throw new Error("Failed to load data");
                
                const allDramas = await response.json();
                
                // Filter only for dramas where platform is 'netflix'
                const netflixDramas = allDramas.filter(d => d.platform === "netflix");
                
                if (netflixDramas.length === 0) {
                    grid.innerHTML = `<p style="text-align:center; width:100%;">No Netflix dramas found.</p>`;
                    return;
                }
                
                // Render with your standard card layout and hover effects
                grid.innerHTML = netflixDramas.map(drama => `
                    <a href="${drama.link}" class="drama-card">
                        <div class="drama-card-img">
                            <img loading="lazy" src="${drama.img}" alt="${drama.title}">
                        </div>
                        <div class="drama-card-info">
                            <h3 class="drama-card-title">${drama.title}</h3>
                            <p class="drama-card-meta">${drama.type}</p>
                        </div>
                    </a>
                `).join('');
                
            } catch (error) {
                console.error("Error loading dramas:", error);
                grid.innerHTML = `<p style="text-align:center; width:100%;">Error loading content.</p>`;
            }
        }

        window.onload = loadNetflixDramas;
    </script>
</body>
</html>
