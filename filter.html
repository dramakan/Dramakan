nav ul li a {

/* --- Search Bar Filter Button Styles --- */

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    let allDramas = [];
    const filterGroupsContainer = document.getElementById('filter-groups');
    const resultsContainer = document.getElementById('filter-results');
    const filterToggleBtn = document.getElementById('filter-toggle-btn');
    const filterSidebar = document.getElementById('filter-sidebar');
    const closeFilterBtn = document.getElementById('close-filter-btn');
    const clearFiltersBtn = document.getElementById('clear-filters-btn');

    // 1. Fetch data from dramas.json
    fetch('dramas.json')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            allDramas = data;
            initializeFilters(allDramas);
            renderResults(allDramas); // Initially show all dramas
        })
        .catch(error => {
            console.error('Error fetching dramas:', error);
            resultsContainer.innerHTML = '<p>Error loading dramas. Please try again later.</p>';
        });

    // 2. Initialize filters dynamically based on data
    function initializeFilters(dramas) {
        const genres = new Set();
        const types = new Set();
        const years = new Set();
        const platforms = new Set();

        dramas.forEach(drama => {
            if (drama.genre) drama.genre.split(',').forEach(g => genres.add(g.trim()));
            if (drama.type) types.add(drama.type);
            if (drama.year) years.add(drama.year);
            if (drama.platform) platforms.add(drama.platform);
        });

        createFilterGroup('Genre', Array.from(genres).sort());
        createFilterGroup('Type', Array.from(types).sort());
        createFilterGroup('Year', Array.from(years).sort((a, b) => b - a)); // Sort years descending
        createFilterGroup('Platform', Array.from(platforms).sort());
    }

    // Helper function to create filter checkboxes
    function createFilterGroup(name, options) {
        if (options.length === 0) return;
        const groupDiv = document.createElement('div');
        groupDiv.className = 'filter-group';
        groupDiv.innerHTML = `<h3>${name}</h3>`;
        const listDiv = document.createElement('div');
        listDiv.className = 'checkbox-list';

        options.forEach(option => {
            const label = document.createElement('label');
            // Use a safe ID for the checkbox
            const safeOption = option.toString().replace(/\s+/g, '-').toLowerCase();
            label.innerHTML = `
                <input type="checkbox" id="${name.toLowerCase()}-${safeOption}" name="${name.toLowerCase()}" value="${option}">
                <span>${option}</span>
            `;
            // Add event listener to re-apply filters on change
            label.querySelector('input').addEventListener('change', applyFilters);
            listDiv.appendChild(label);
        });
        groupDiv.appendChild(listDiv);
        filterGroupsContainer.appendChild(groupDiv);
    }

    // 3. Apply selected filters to the data
    function applyFilters() {
        const selectedGenres = getSelectedValues('genre');
        const selectedTypes = getSelectedValues('type');
        const selectedYears = getSelectedValues('year').map(Number);
        const selectedPlatforms = getSelectedValues('platform');

        const filteredDramas = allDramas.filter(drama => {
            // Check if drama matches selected filters. If no filter is selected for a category, it's a match.
            const genreMatch = selectedGenres.length === 0 || (drama.genre && selectedGenres.some(g => drama.genre.includes(g)));
            const typeMatch = selectedTypes.length === 0 || selectedTypes.includes(drama.type);
            const yearMatch = selectedYears.length === 0 || selectedYears.includes(drama.year);
            const platformMatch = selectedPlatforms.length === 0 || selectedPlatforms.includes(drama.platform);

            return genreMatch && typeMatch && yearMatch && platformMatch;
        });

        renderResults(filteredDramas);
    }

    function getSelectedValues(name) {
        return Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(cb => cb.value);
    }

    // 4. Render the filtered results as cards
    function renderResults(dramas) {
        resultsContainer.innerHTML = '';
        if (dramas.length === 0) {
            resultsContainer.innerHTML = '<p class="no-results">No dramas found matching your criteria.</p>';
            return;
        }
        dramas.forEach(drama => {
            const card = document.createElement('div');
            card.classList.add('card');
            // Reusing the card structure from your index.html
            card.innerHTML = `
                <a href="${drama.link}">
                    <img src="${drama.img}" alt="${drama.title}" loading="lazy">
                    <div class="card-content">
                        <h3>${drama.title}</h3>
                        <p>${drama.type} â€¢ ${drama.year} <span class="rating"><i class="fa-solid fa-star"></i> ${drama.imdb}</span></p>
                    </div>
                </a>
            `;
            resultsContainer.appendChild(card);
        });
    }

    // 5. Event Listeners for Mobile Toggle and Clear Button
    filterToggleBtn.addEventListener('click', () => {
        filterSidebar.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent scrolling the body
    });

    closeFilterBtn.addEventListener('click', () => {
        filterSidebar.classList.remove('active');
        document.body.style.overflow = ''; // Restore scrolling
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
        if (filterSidebar.classList.contains('active') &&
            !filterSidebar.contains(e.target) &&
            e.target !== filterToggleBtn) {
            filterSidebar.classList.remove('active');
            document.body.style.overflow = '';
        }
    });

    clearFiltersBtn.addEventListener('click', () => {
        document.querySelectorAll('.filter-group input[type="checkbox"]').forEach(cb => cb.checked = false);
        applyFilters();
        if (window.innerWidth <= 768) {
            filterSidebar.classList.remove('active');
            document.body.style.overflow = '';
        }
    });
});

     // --- 2. RANDOMIZATION UTILITY ---
    function shuffleArray(array) {
        let shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    // --- 3. DATA POPULATION & CAROUSELS ---
    let fuse;
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    async function initializeDramaSite() {
        try {
            const response = await fetch('dramas.json');
            const data = await response.json();

            fuse = new Fuse(data, {
                keys: ['title'],
                threshold: 0.4
            });

            // TRENDING: Keep as is (Standard Order)
            populateGrid('trending-grid', data.filter(d => d.Trend === "T").slice(0, 15)); 

            // CATEGORIES: Random Selection (Change 2)
            populateGrid('kdrama-grid', shuffleArray(data.filter(d => d.type === "K-Drama")).slice(0, 15));
            populateGrid('cdrama-grid', shuffleArray(data.filter(d => d.type === "C-Drama")).slice(0, 15));
            populateGrid('jdrama-grid', shuffleArray(data.filter(d => d.type === "J-Drama")).slice(0, 15));
            populateGrid('pdrama-grid', shuffleArray(data.filter(d => d.type === "P-Drama")).slice(0, 15));
            populateGrid('tdrama-grid', shuffleArray(data.filter(d => d.type === "T-Drama")).slice(0, 15));

        } catch (err) {
            console.error("Data Load Error:", err);
        }
    }

    function populateGrid(elementId, items) {
        const grid = document.getElementById(elementId);
        if (!grid) return;
        grid.innerHTML = items.map(drama => `
            <a href="${drama.link}" class="drama-card">
                <div class="drama-card-img"><img src="${drama.img}" alt="${drama.title}"></div>
                <div class="drama-card-info">
                    <h3 class="drama-card-title">${drama.title}</h3>
                    <p class="drama-card-meta">${drama.type}</p>
                </div>
            </a>
        `).join('');
    }

    if (searchInput) {
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            if (query.length < 1 || !fuse) {
                searchResults.style.display = 'none';
                return;
            }
            const results = fuse.search(query, { limit: 10 });
            searchResults.innerHTML = results.map(({ item }) => `
                <a href="${item.link}" class="search-result-item">
                    <img src="${item.img}" width="40" height="55">
                    <div>
                        <div style="color:#fff; font-weight:600;">${item.title}</div>
                        <small style="color:#aaa;">${item.type}</small>
                    </div>
                </a>
            `).join('');
            searchResults.style.display = 'block';
        });
    }

    // --- 3. HERO SLIDER ---
    const sliderWrapper = document.querySelector('.slider-wrapper');
    if (sliderWrapper) {
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            slideIndex = (slideIndex + 1) % slides.length;
            sliderWrapper.style.transform = `translateX(-${slideIndex * 100}%)`;
        }, 5000);
    }

    initializeDramaSite();
});
